<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now</title>
    <link rel="stylesheet" href="booknow.css">
</head>
<body>
    <div class="booknow-container">
        <h1>BookMyDine</h1>
        <p><strong>Table Number:</strong> <span id="tableNumber"></span></p>
        <form id="bookingForm">
            <p><strong>Name:</strong> <input type="text" id="bookName" required></p>
            <p><strong>Email:</strong> <input type="email" id="bookEmail" required></p>
            <p><strong>Address:</strong> <input type="text" id="bookAddress" required></p>
            <p><strong>Number:</strong> <input type="text" id="bookNumber" required></p>
            <p><strong>Date:</strong> <input type="date" id="bookDate" required></p>
            <p><strong>Time:</strong> 
                <input type="time" id="bookTime" required>
                <select id="bookAMPM" required>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </p>
            <button type="submit">Reserve</button>
        </form>
    </div>
    <script src="booknow.js"></script>
</body>
</html>
